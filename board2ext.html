<!DOCTYPE html>
<html>
<head>
    <title>小确幸大生活</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
    <link rel="stylesheet" type="text/css" href="ext/galleryview/css/galleryview.css">
    <link rel="stylesheet" type="text/css" href="css/reset2.0.min.css">
    <link rel="stylesheet" type="text/css" href="ext/toast/jquery.toast.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css?v=2.6">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"> 
    <link rel="stylesheet" type="text/css" href="css/board2ext.css?v=3.62">
</head>
<body>

    <!-- 模板选择滑动条 -->
    <div class="swiper-container menus" style="background-color: #f6d0ca;">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper btn-area" id="tempaltes" style="background-color: #f6d0ca;">

        </div>
    </div> 

    <div id="container" class="container">
        <div class="head">
            小确幸大生活
        </div>

        <div id="body"> 
            <div id="broker" class="broker">
                <div id="broker-logo" class="broker-logo"></div>
                <div id="broker-shop" class="broker-shop">
                    <div id="broker-name" class="broker-name"></div> 
                    <div id="shop-name" class="shop-name"></div> 
                    <div id="content" class="content"></div> 
                </div>
            </div>
            <div id="waterfall">
                <!--board items-->
            </div>              
        </div>

        <div class="foot">
            <div id="app-text" class="app-text">
                <div class="app-desc">Life is all about having a good time.</div>
                <div class="app-desc">消费决策服务，提供基于生活方式和领域知识的选品能力，让每一个人都成为生活家，用小确幸填满大生活。</div>
                <div class="app-tips">长按识别二维码进入</div> 
                <div class="app-name">发现属于你的小确幸</div>
            </div>   
            <div id="app-qrcode" class="app-qrcode">
                <div id="app-qrcode-box" class="app-qrcode-box"></div>  
            </div>  
        </div>            
    </div>
    <div id="share-img-tips" class="share-img-tips-hide">长按下面的图片保存，分享给朋友</div>
    <div id="share-img" class="share-image-hide"></div>
    <div id="error-link" class="share-img-tips-hide"></div>
    <div id="post-mask" class="post-mask-show" style="margin-top: 80px;">
        <div>正在生成海报，请稍等...</div>
        <div><img src="images/loading.gif"/></div>
    </div>

</body>

<script type="text/javascript" src="js/common.js?v=1.0"></script>
<script type="text/javascript" src="js/board2ext.js?v=5.73"></script>
</html>
