    <!-- 按钮 --> 
    <view class="order" id="buttons" style="position:sticky;z-index: 9;top:0;background-color: #fff;">
        <div class="order-cell" id="user" data-tagging="share">
            <img class="order-cell-icon-small" src="images/user.png"/>
            <div class="actiontype">基本信息</div>
        </div>         
        <div class="order-cell" id="need-person" data-tagging="like view">
            <img class="order-cell-icon-small" src="images/need-person.png"/>
            <div class="actiontype">生活构成</div>
        </div>          
        <div class="order-cell" id="favorite" data-tagging="like view favorite buy">
            <img class="order-cell-icon-small" src="images/favorite.png"/>
            <div class="actiontype">关注的物</div>
        </div>  
        <div class="order-cell" id="connection" data-tagging="buy">
            <img class="order-cell-icon-small" src="images/connection.png"/>
            <div class="actiontype">关心的人</div>
        </div> 
        <div class="order-cell" id="solutions" data-tagging="buy">
            <img class="order-cell-icon-small" src="images/solutions-selected.png"/>
            <div class="actiontype-selected">我的定制</div>
        </div>                                       
    </view>


    <div class="tips">
        给清单命名并进行描述，便于目标用户查看
    </div> 

    <div id="Center">
        <div class="persona-form">
            <div class="form-group">
              <label for="boardTitle">标题:</label>
              <input type="text" class="form-control" id="boardTitle" placeholder="想一个简短的标题"/>
            </div>
            <div class="form-group">
              <label for="boardDescription">描述:</label>
              <textarea class="form-control" rows="5" id="boardDescription" placeholder="再想一些吸引人的推荐语"></textarea>
            </div>     
            <div class="form-group">
              <label for="boardTags">标签:</label>
              <textarea class="form-control" rows="3" id="boardTags" placeholder="用简单的词语描述这个清单的主要特点，便于快速发现"></textarea>
            </div>  
            <div class="form-group">
              <label for="boardKeywords">关键字:</label>
              <textarea class="form-control" rows="3" id="boardKeywords" placeholder="设置一些关键字，系统会自动给出相关内容推荐"></textarea>
            </div> 
            <button type="submit" class="btn btn-default" id="deleteBtn">取消</button>              
            <button type="submit" class="btn btn-default" id="submitBtn">创建</button>
        </div>
    </div>
