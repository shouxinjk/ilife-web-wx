    <!-- 用户信息 --> 
    <view class="info" id="user"></view>
    <!-- 按钮 --> 
    <view class="order" id="buttons">
        <div class="order-cell" id="task" data-tagging="like view">
            <img class="order-cell-icon-small" src="images/task.png"/>
            <div class="actiontype">任务</div>
        </div>  
        <div class="order-cell" id="boards" data-tagging="like view">
            <img class="order-cell-icon-small" src="images/boards-selected.png"/>
            <div class="actiontype-selected">清单</div>
        </div>         
        <div class="order-cell" id="team" data-tagging="buy">
            <img class="order-cell-icon-small" src="images/team.png"/>
            <div class="actiontype">团队</div>
        </div>   
        <div class="order-cell" id="my" data-tagging="share">
            <img class="order-cell-icon-small" src="images/my.png"/>
            <div class="actiontype">客群</div>
        </div>  
        <div class="order-cell" id="money" data-tagging="share">
            <img class="order-cell-icon-small" src="images/money.png"/>
            <div class="actiontype">收益</div>
        </div>                                   
    </view>

    <div class="tips">
        给清单命名并进行描述，便于目标用户查看
    </div> 

    <div id="Center">
        <div class="persona-form">
            <div class="form-group">
              <label for="boardTitle">标题:</label>
              <input type="text" class="form-control" id="boardTitle" placeholder="想一个简短的标题"/>
            </div>
            <div class="form-group">
              <label for="boardLogo">Logo:</label>
              <select id="boardLogo" class="image-picker show-html"></select>
            </div>            
            <div class="form-group">
              <label for="boardDescription">描述:</label>
              <textarea class="form-control" rows="3" id="boardDescription" placeholder="再想一些吸引人的推荐语"></textarea>
            </div>     
            <!--div class="form-group">
              <label for="boardTags">标签:</label>
              <textarea class="form-control" rows="1" id="boardTags" placeholder="用简单的词语描述这个清单的主要特点，便于快速发现"></textarea>
            </div-->  
            <div class="form-group">
              <label for="boardKeywords">关键字:</label>
              <textarea class="form-control" rows="1" id="boardKeywords" placeholder="设置一些关键字，系统会自动给出相关内容推荐"></textarea>
            </div>  
            <button type="submit" class="btn btn-default" id="deleteBtn">取消</button>   
            <button type="submit" class="btn btn-default" id="submitBtn">保存</button>   
            <!-- 商品列表 -->   
            <div class="board-item-tips">包含商品列表&nbsp;&nbsp;<a href="../index.html">去添加</a></div> 
            <div id="waterfall">
                <!--board items-->
            </div>

        </div>          
    </div>

    <!-- 加载进度与提示 -->
    <div class="loading-hide" id="loading">
        <img src="http://www.uusucai.com/d/file/web/tubiao/2015/06/19/5fc1dd5e77261ac65f5412ba66b466e4.gif"/>
    </div>

    <div id="footer" class="footer-hide">

    </div>
