        </div>            
        <div class="order-cell" id="feeds" data-tagging="like view">

        </div>           
        <div class="order-cell" id="team" data-tagging="buy">

        </div>   
        <div class="order-cell" id="my" data-tagging="share">

        </div> 
        <!--div class="order-cell" id="bot" data-tagging="share">

        </div>                                   
    </view>

    <div class="tips">
        左右滑动查看客群兴趣动态，便于选品推荐~~
    </div> 

    <!-- 关联用户 -->
    <div class="swiper-container menus" style="position:sticky;z-index: 9;top:0;background-color: #fff;">

        <div class="swiper-wrapper btn-area" id="persons">

        </div>
    </div>    
    <!--滑动条底部占位符。固定显示，在推到顶端时将显示出来-->
    <div class="swiper-placeholder" style="position:fixed;z-index: -1;background-color: #fff;top:0;">&nbsp;&nbsp;</div>
    <div id="no-results-tip" class="no-result-tip-hide">没找到符合条件的内容，看看推荐吧~~</div>
    <!-- 瀑布流 -->
    <div id="Center">
        <ul id="waterfall"></ul>
    </div>

    <div class="loading-hide" id="loading">
