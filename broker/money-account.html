    <!-- 按钮 --> 
    <view class="order" id="buttons" style="position:sticky;z-index: 9;top:0;background-color: #fff;">
        <!--div class="order-cell" id="task" data-tagging="like view">
            <img class="order-cell-icon-small" src="images/task.png"/>

        </div--> 
        <div class="order-cell" id="selection" data-tagging="like view">
            <img class="order-cell-icon-small" src="images/selection.png"/>
            <div class="actiontype">选品库</div>
        </div>           
        <div class="order-cell" id="feeds" data-tagging="like view">
            <img class="order-cell-icon-small" src="images/feeds.png"/>
            <div class="actiontype">发现</div>
        </div>         
        <div class="order-cell" id="team" data-tagging="buy">
            <img class="order-cell-icon-small" src="images/team.png"/>
            <div class="actiontype">团队</div>
        </div>   
        <div class="order-cell" id="my" data-tagging="share">
            <img class="order-cell-icon-small" src="images/my.png"/>
            <div class="actiontype">客群</div>
        </div> 
        <!--div class="order-cell" id="bot" data-tagging="share">

        <div class="order-cell" id="money" data-tagging="share">

        </div>                                   
    </view>

    <div class="tips">
        &nbsp;&nbsp;

    <div id="Center">
        <div class="money-all" id="amountTotal">￥0</div>
        <div class="money-all-text">我的总收益</div>        
        <div class="money-table">
            <div class="money-column-left">
                <div class="money-settlement amount-larger" id="amountPayable">￥0</div>
                <div class="money-settlement-text">可提现金额</div>
                <div class="btn-withdraw-disable" id="btnWithdraw">申请提现</div>
                <div class="money-settlement-text">&gt;50元即可提现</div>
            </div>
            <div class="money-column-right">
                <div class="money-cell" id="amountSettlement">已结算：￥0</div>
                <div class="money-cell" id="amountPaid">已提现：￥0</div>
                <div class="money-cell" id="amountPaying">提现中：￥0</div>
                <div class="money-cell" id="amountLocked">锁定中：￥0</div>
            </div>
        </div>
        <div class="money-table-cont">
            <div class="money-column-left">
                <div class="money-clearing amount-larger" id="amountPending">￥0</div>
                <div class="money-clearing-text">结算中金额</div>
            </div>
            <div class="money-column-right">
                <div class="money-cell-tips">* 结算中：订单尚在结算</div>
                <div class="money-cell-tips">* 锁定中：目标达成即可提现</div>
            </div>
        </div>        
    </div>

    <!-- 订单列表 -->
    <div class="tips">
        &nbsp;&nbsp;
    </div>  
<section style="position:sticky;z-index: 8;top:51px;background-color: #fff;">        
    <div style="width:90%;text-align: center;margin-left:5%;display: flex;flex-direction: row;flex-wrap: nowrap;">
        <div class='filter' style="width:33%" id="orderFilter">订单列表</div>
        <div class='filter' style="width:33%" id="paymentFilter">提现记录</div>
        <div class='filter-selected' style="width:33%" id="accountFilter">账户信息</div>
    </div>
</section>
    <div id="CenterOrders" style="width:80%;margin-left:20%;font-size:12px;">
        <div class="form-group" style="padding-top:10px;">
            <span>账户类型:</span>
            <input type="radio" id="accountTypePerson" name="accountType" value="person" checked/><label for="accountTypePerson">个人账户</label>
            <input type="radio" id="accountTypeCompamy" name="accountType" value="company"/><label for="accountTypeCompamy">公司账户</label>
        </div>         
        <!--个人账户-->
        <div class="persona-form" style="width:80%;margin-left:0;" id="personform"> 
            <div class="form-group">
                <label for="groupName">真实姓名*:</label>
                <input type="text" class="form-control" id="name"/>
            </div>  
            <div class="form-group">
                <label for="type">身份证号码*:</label>
                <input type="text" class="form-control" id="securityNo"/>                
            </div>  
            <div class="form-group">
                <label for="cron">微信号*:将直接通过微信转账</label>          
                <input type="text" class="form-control" id="wechatId"/>    
            </div>                
            <div class="form-group">
                <label for="name">联系电话*:</label>
                <input type="text" class="form-control" id="phone"/>
            </div>                           
        </div>        
        <!--公司账户-->
        <div class="persona-form" style="width:80%;margin-left:0;display:none;" id="companyform"> 
            <div class="form-group">
                <label for="groupName">公司全称*:</label>
                <input type="text" class="form-control" id="companyName"/>
            </div>  
            <div class="form-group">
                <label for="type">开户行*:</label>
                <input type="text" class="form-control" id="companyBank"/>                
            </div>  
            <div class="form-group">
                <label for="cron">公司账户*:</label>          
                <input type="text" class="form-control" id="companyAccount"/>    
            </div>               
            <div class="form-group">
                <label for="tags">联系人*:</label>
                <input type="text" class="form-control" id="companyContact"/>
            </div>  
            <div class="form-group">
                <label for="name">联系电话*:</label>
                <input type="text" class="form-control" id="companyTelephone"/>
            </div>                         
        </div>
        <button type="submit" class="btn btn-default" id="submitBtn">提交</button>   

    </div> 

    <div id="footer" class="footer-hide">

    </div>  

    <div id="footer-placeholder" style="line-height: 60px">&nbsp;&nbsp;</div> 
</section>

    <!--提现表单：显示提现金额-->
    <div id="withdrawform" style="display:none; cursor: default;"> 
            <div style="font-size:16px;font-weight:bold;line-height: 20px;">申请提现</div> 
            <input type="number" id="withdrawAmount" placeholder="提现金额" style="width:80%;border:1px solid silver;line-height: 36px;font-size:16px;margin:5px auto;" required/> 

            <textarea type="text" id="withdrawDesc" rows="3" placeholder="附加描述" style="width:80%;border:1px solid silver;line-height: 36px;font-size:16px;margin:5px auto;" required></textarea> 
            <div>
                <button type="submit" class="btnNo" id="btnWithdrawNo">取消</button>  
                <button type="submit" class="btnYes" id="btnWithdrawYes">确定</button> 
            </div>
    </div>
