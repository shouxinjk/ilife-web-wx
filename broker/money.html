    <link rel="stylesheet" type="text/css" href="../css/reset2.0.min.css">
    <link rel="stylesheet" type="text/css" href="../ext/toast/jquery.toast.min.css">
    <link rel="stylesheet" type="text/css" href="../ext/siiimple-toast-master/style.css?v=1.0">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="css/broker.css?v=0.1">
    <link rel="stylesheet" type="text/css" href="css/broker-money.css?v=1.7">
    <link rel="stylesheet" type="text/css" href="../css/waterfall.css">
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">    
</head>

<body>
    <!--div class="header">
        <div class="search">
            <span>MAN生活</span>
            <input placeholder=" 小确幸,大生活">
        </div>
    </div-->

    <!-- 导航菜单 -->
    <!--div class="nav">
        <ul class="navUl">
        </ul>
    </div-->   

    <!-- 用户信息 --> 
    <view class="info" id="user"></view>
    <!-- 按钮 --> 
    <view class="order" id="buttons">
        <!--div class="order-cell" id="task" data-tagging="like view">
            <img class="order-cell-icon-small" src="images/task.png"/>
            <div class="actiontype">任务</div>
        </div--> 
        <div class="order-cell" id="selection" data-tagging="like view">
            <img class="order-cell-icon-small" src="images/selection.png"/>
            <div class="actiontype">选品库</div>
        </div>           
        <div class="order-cell" id="boards" data-tagging="like view">
            <img class="order-cell-icon-small" src="images/boards.png"/>
            <div class="actiontype">清单</div>
        </div>          
        <div class="order-cell" id="team" data-tagging="buy">
            <img class="order-cell-icon-small" src="images/team.png"/>
            <div class="actiontype">团队</div>
        </div>   
        <div class="order-cell" id="my" data-tagging="share">
            <img class="order-cell-icon-small" src="images/my.png"/>
            <div class="actiontype">客群</div>
        </div> 
        <!--div class="order-cell" id="bot" data-tagging="share">
            <img class="order-cell-icon-small" src="images/bot.png"/>
            <div class="actiontype">云助理</div>
        </div-->          
        <div class="order-cell" id="money" data-tagging="share">
            <img class="order-cell-icon-small" src="images/money-selected.png"/>
            <div class="actiontype-selected">收益</div>
        </div>                                   
    </view>

    <div class="tips">
        &nbsp;&nbsp;
    </div> 

    <div id="Center">
        <div class="money-all" id="amountTotal">￥0</div>
        <div class="money-all-text">我的总收益</div>        
        <div class="money-table">
            <div class="money-column-left">
                <div class="money-settlement amount-larger" id="amountSettlement">￥0</div>
                <div class="money-settlement-text">已结算金额</div>
                <div class="btn-withdraw-disable" id="btnWithdraw">申请提现</div>
                <div class="money-settlement-text">&gt;50元即可提现</div>
            </div>
            <div class="money-column-right">
                <div class="money-cell" id="amountPayable">可提现：￥0</div>
                <div class="money-cell" id="amountLocked">锁定中：￥0</div>
                <div class="money-cell-border" id="amountPayment">已提现：￥0</div>
            </div>
        </div>
        <div class="money-table-cont">
            <div class="money-column-left">
                <div class="money-clearing amount-larger" id="amountPending">￥0</div>
                <div class="money-clearing-text">结算中金额</div>
            </div>
            <div class="money-column-right">
                <div class="money-cell-tips">* 结算中：订单尚在结算</div>
                <div class="money-cell-tips">* 锁定中：目标达成即可提现</div>
            </div>
        </div>        
    </div>

    <!-- 订单列表 -->
    <div class="tips">
        &nbsp;&nbsp;
    </div>    
    <div class="money-all-text">订单列表</div> 
    <div id="CenterOrders">
        <ul id="waterfall"></ul>
    </div> 

    <!-- 加载进度与提示 -->
    <div class="loading-hide" id="loading">
        <img src="http://www.uusucai.com/d/file/web/tubiao/2015/06/19/5fc1dd5e77261ac65f5412ba66b466e4.gif"/>
    </div>

    <div id="footer" class="footer-hide">

    </div>  

    <div id="footer-placeholder" style="line-height: 60px">&nbsp;&nbsp;</div> 

  <div id="sx-menu">
    <a href="../index.html" class="menu-btn">
        <img src="../images/smile-happy.png" width="20px" height="20px"/>
        <div class="menu-btn-txt">&nbsp;推荐</div>
    </a>
    <a href="../feeds.html" class="menu-btn">
        <img src="../images/biglist.png" width="20px" height="20px"/>
        <div class="menu-btn-txt">&nbsp;发现</div>
    </a>
    <a href="#" class="menu-btn">
        <img src="../images/my-selected.png" width="20px" height="20px"/>
        <div class="menu-btn-txt-selected">&nbsp;生活家</div>
    </a>        
  </div>

    <!--提现表单：显示提现金额-->
    <div id="withdrawform" style="display:none; cursor: default;"> 
            <div style="font-size:16px;font-weight:bold;line-height: 20px;">申请提现</div> 
            <input type="number" id="withdrawAmount" placeholder="提现金额" style="width:80%;border:1px solid silver;line-height: 36px;font-size:16px;margin:5px auto;" required/> 

            <textarea type="text" id="withdrawDesc" rows="3" placeholder="附加描述" style="width:80%;border:1px solid silver;line-height: 36px;font-size:16px;margin:5px auto;" required></textarea> 
            <div>
                <button type="submit" class="btnNo" id="btnWithdrawNo">取消</button>  
                <button type="submit" class="btnYes" id="btnWithdrawYes">确定</button> 
            </div>
    </div> 

</body>
