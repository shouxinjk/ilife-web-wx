<head>
    <title>达人后台-小确幸大生活</title>

    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
    <link rel="stylesheet" type="text/css" href="../css/reset2.0.min.css">
    <link rel="stylesheet" type="text/css" href="../ext/toast/jquery.toast.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="css/team.css">
    <link rel="stylesheet" type="text/css" href="../css/waterfall.css">
    <link rel="stylesheet" type="text/css" href="css/broker.css">

</head>
<body>

    <div id="container" class="container">
        <div class="head">
            小确幸大生活
        </div>

        <div id="body"> 
            <div id="broker" class="broker">
                <div id="broker-logo" class="broker-logo"></div>
                <div id="broker-shop" class="broker-shop">
                    <div id="broker-name" class="broker-name"></div> 
                    <div id="shop-name" class="shop-name"></div> 
                    <div id="content" class="content"></div> 
                </div>
            </div>
            <!-- 分享二维码邀请 -->
            <div id="qrcode" align="center"></div>            
        </div>

        <div class="foot">
            <div id="app-text" class="app-text">
                <div class="app-desc">Life is all about having a good time.</div>
                <div class="app-tips">长按识别二维码进入</div> 
                <div class="app-name">开启属于你的小确幸</div>
            </div>    
        </div>            
    </div>
    <div id="share-img-tips" class="share-img-tips-hide">长按下面的图片保存，分享给朋友</div>
    <div id="share-img" class="share-image-hide"></div>
    <div id="error-link" class="share-img-tips-hide"></div>
    <div id="post-mask" class="post-mask-show">
        <div>正在生成海报，请稍等...</div>
        <div><img src="images/loading.gif"/></div>
    </div>

</body>
