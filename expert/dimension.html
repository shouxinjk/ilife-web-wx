    <!-- 修改维度指标，包括名称、描述、权重 -->
    <div id="dimensionform" style="display:none; cursor: default;"> 
            <div style="font-size:16px;font-weight:bold;line-height: 20px;" id="enhouseTip">评价指标</div> 
            <input type="text" id="dimensionName2" placeholder="指标名称，必填" style="width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;" required/>
            <input type="number" id="dimensionWeight2" placeholder="权重百分比，1-99，必填" style="width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;" required/>              
            <textarea type="url" id="dimensionDesc2" rows="3" placeholder="简要描述，必填" style="width:80%;border:1px solid silver;line-height: 20px;font-size:14px;margin:5px auto;padding:2px;" required></textarea>           
            <div style="display:flex;flex-wrap: nowrap;justify-content: center;">
                <button type="submit" class="btnNo" id="btnCancelDimension" style="font-size: 12px;padding:2px 5px; margin:2px;">取消</button>  
                <button type="submit" class="btnDelete" id="btnDeleteDimension" style="font-size: 12px;padding:2px 5px;margin:2px;">删除</button> 
                <button type="submit" class="btnYes" id="btnSaveDimension" style="font-size: 12px;padding:2px 5px;margin:2px;">确定</button> 
            </div>
    </div>

    <!-- 修改关联属性的权重：对于已经建立的属性，只需要填写权重即可 -->
    <div id="dimensionmeasureform" style="display:none; cursor: default;"> 
            <div style="font-size:16px;font-weight:bold;line-height: 20px;" id="enhouseTip">数据字段</div> 
            <input type="text" id="dimensionMeasureName2" placeholder="指标名称，必填" style="width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;border:0;" readonly/>
            <input type="number" id="dimensionMeasureWeight2" placeholder="权重百分比，1-99，必填" style="width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;" required/>                     
            <div style="display:flex;flex-wrap: nowrap;justify-content: center;">
                <button type="submit" class="btnNo" id="btnCancelDimensionMeasure" style="font-size: 12px;padding:2px 5px; margin:2px;">取消</button>  
                <button type="submit" class="btnDelete" id="btnDeleteDimensionMeasure" style="font-size: 12px;padding:2px 5px;margin:2px;">删除</button> 
                <button type="submit" class="btnYes" id="btnSaveDimensionMeasure" style="font-size: 12px;padding:2px 5px;margin:2px;">确定</button> 
            </div>
    </div>

    <!-- 新建属性：建立后直接关联到评价指标，并且设置权重 -->
    <div id="measureform" style="display:none; cursor: default;"> 
            <div style="font-size:16px;font-weight:bold;line-height: 20px;" id="enhouseTip">新增数据字段</div> 
            <input type="text" id="measureName2" placeholder="指标名称，如服装材质，必填" style="width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;" required/>
            <input type="number" id="measureWeight2" placeholder="在当前指标下所占权重百分比，1-99，必填" style="width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;" required/>             
            <input type="text" id="measureValue2" placeholder="设置一个默认值，如全棉，在数据缺失时使用" style="width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;"/>                  
            <textarea type="url" id="measureTags2" rows="3" placeholder="可能包含的数值，如全棉，锦纶，皮革等" style="width:80%;border:1px solid silver;line-height: 20px;font-size:14px;margin:5px auto;padding:2px;"></textarea>                               
            <div style="display:flex;flex-wrap: nowrap;justify-content: center;">
                <button type="submit" class="btnNo" id="btnCancelMeasure" style="font-size: 12px;padding:2px 5px; margin:2px;">取消</button>  
                <button type="submit" class="btnYes" id="btnSaveMeasure" style="font-size: 12px;padding:2px 5px;margin:2px;">确定</button> 
            </div>
    </div>
