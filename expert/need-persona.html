        <!--客观评价treemap图，显示当前选定层级的指标及属性分布-->

    <section style="position:sticky;z-index: 10;top:60px;background-color: #fff;" id="legendDivSticky">

        </div> 

        <!--属性列表：显示所有关联属性，可以增加或修改-->

    <!-- 修改关联属性的权重：对于已经建立的属性，只需要填写权重即可 -->
    <div id="personaneedform" style="display:none; cursor: default;"> 
            <div style="font-size:16px;font-weight:bold;line-height: 20px;" id="enhouseTip">需要权重设置</div> 
            <input type="text" id="personaNeedName2" placeholder="需要名称，必填" style="width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;border:0;" readonly/>
            <input type="number" id="personaNeedWeight2" placeholder="权重百分比，1-10，必填" style="display:none;width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;" required/>  
            <div id="personaNeedWeightStars" style="width:80%;text-align:left;margin-bottom:10px;margin-left:10%;" ></div>                    
            <div style="display:flex;flex-wrap: nowrap;justify-content: center;">
                <button type="submit" class="btnNo" id="btnCancelPersonaNeed" style="font-size: 12px;padding:2px 5px; margin:2px;">取消</button>  
                <button type="submit" class="btnDelete" id="btnDeletePersonaNeed" style="font-size: 12px;padding:2px 5px;margin:2px;">删除</button> 
                <button type="submit" class="btnYes" id="btnSavePersonaNeed" style="font-size: 12px;padding:2px 5px;margin:2px;">确定</button> 
            </div>
    </div>

    <!-- 新建属性：建立后直接关联到评价指标，并且设置权重 -->
    <div id="needform" style="display:none; cursor: default;"> 
            <div style="font-size:16px;font-weight:bold;line-height: 20px;" id="enhouseTip">新增需要</div> 
            <div id="needTypesDiv"  style="display:flex;flex-direction: row; flex-wrap: wrap;text-align: center; justify-content: center; align-items: center;margin:10px auto;padding:0 10px;">
            </div>            
            <input type="text" id="needName2" placeholder="专业名称，必填" style="width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;" required/>
            <input type="text" id="needAlias2" placeholder="别名/俗称/通用名，便于普通用户理解使用" style="width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;"/>               
            <input type="number" id="needWeight2" placeholder="影响权重，1-10，必填" style="display:none;width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;" required/>  
            <div id="needWeightStars" style="width:80%;text-align:left;margin-bottom:10px;margin-left:10%;" ></div>                         
                             
            <div style="display:flex;flex-wrap: nowrap;justify-content: center;">
                <button type="submit" class="btnNo" id="btnCancelNeed" style="font-size: 12px;padding:2px 5px; margin:2px;">取消</button>  
                <button type="submit" class="btnYes" id="btnSaveNeed" style="font-size: 12px;padding:2px 5px;margin:2px;">确定</button> 
            </div>
    </div>
