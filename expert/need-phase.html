    <!-- 修改关联属性的权重：对于已经建立的属性，只需要填写权重即可 -->
    <div id="phaseneedform" style="display:none; cursor: default;"> 
            <div style="font-size:16px;font-weight:bold;line-height: 20px;" id="enhouseTip">需要权重设置</div> 
            <input type="text" id="phaseNeedName2" placeholder="需要名称，必填" style="width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;border:0;" readonly/>
            <input type="number" id="phaseNeedWeight2" placeholder="权重百分比，1-10，必填" style="width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;" required/>                     
            <div style="display:flex;flex-wrap: nowrap;justify-content: center;">
                <button type="submit" class="btnNo" id="btnCancelPhaseNeed" style="font-size: 12px;padding:2px 5px; margin:2px;">取消</button>  
                <button type="submit" class="btnDelete" id="btnDeletePhaseNeed" style="font-size: 12px;padding:2px 5px;margin:2px;">删除</button> 
                <button type="submit" class="btnYes" id="btnSavePhaseNeed" style="font-size: 12px;padding:2px 5px;margin:2px;">确定</button> 
            </div>
    </div>

    <!-- 新建属性：建立后直接关联到评价指标，并且设置权重 -->
    <div id="needform" style="display:none; cursor: default;"> 
            <div style="font-size:16px;font-weight:bold;line-height: 20px;" id="enhouseTip">新增需要</div> 
            <div id="needTypesDiv"  style="display:flex;flex-direction: row; flex-wrap: wrap;text-align: center; justify-content: center; align-items: center;margin:10px auto;padding:0 10px;">
            </div>            
            <input type="text" id="needName2" placeholder="专业名称，必填" style="width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;" required/>
            <input type="number" id="needWeight2" placeholder="影响权重，1-10，必填" style="width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;" required/>             
            <input type="text" id="needAlias2" placeholder="别名，俗称，通用名" style="width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;"/>                  
                             
            <div style="display:flex;flex-wrap: nowrap;justify-content: center;">
                <button type="submit" class="btnNo" id="btnCancelNeed" style="font-size: 12px;padding:2px 5px; margin:2px;">取消</button>  
                <button type="submit" class="btnYes" id="btnSaveNeed" style="font-size: 12px;padding:2px 5px;margin:2px;">确定</button>
