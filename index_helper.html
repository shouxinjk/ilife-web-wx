<!DOCTYPE html>
<html>

<head>
    <title>小确幸大生活</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />  
    <link href="ext/tag-it/css/jquery.tagit.css" rel="stylesheet" type="text/css">
    <link href="ext/tag-it/css/tagit.ui-zendesk.css" rel="stylesheet" type="text/css">    
    <link rel="stylesheet" href="ext/bootstrap.min.css">
    <link rel="stylesheet" href="ext/bootstrap-table.min.css">      
    <link rel="stylesheet" type="text/css" href="css/reset2.0.min.css">
    <link rel="stylesheet" type="text/css" href="publisher/css/publisher.css?v=1.02">  
    <link rel="stylesheet" type="text/css" href="css/common.css?v=5.1">
    <link rel="stylesheet" type="text/css" href="ext/siiimple-toast-master/style.css?v=1.0">   
    <link rel="stylesheet" type="text/css" href="css/waterfall.css">   
    <link rel="stylesheet" type="text/css" href="css/index.css?v=2.2">     
</head>

<body style="background-color: #fff">
    <!-- 入口包括：知识库、AI应答、自动回复记录、设置 -->
    <div class="nav">
        <ul class="navUl">
            <li id="sxKbBtn" class="sxTab" data-div="kbdiv">知识库</li>
            <li id="sxChatgptBtn" class="sxTab" data-div="chatgptdiv">ChatGPT</li>
            <li id="sxTimeoutBtn" class="sxTab" data-div="timeoutdiv">超时历史</li>
            <li id="sxSettingsBtn" class="sxTab" data-div="settingsdiv">设置</li>
        </ul>
    </div>     

    <!--知识库界面：能够根据类型及关键字搜索-->
    <div id="kbdiv" class="sxTabDiv" style="width:96%;display:none;padding-left:10px;font-size:12px;font-weight:bold;">
        <div>
            <label for="keywords" class="formLabel">关键字</label>
            <input id="keywords" value="" style="width:70%;border:1px solid silver;height:38px;line-height: 24px;padding:5px;border:1px solid #dcdfe6;"></input>
        </div>

        <!--知识库条目列表：带有发送按钮-->
        <div id="kbMsgsDiv" class="wx-scroll-list">

        </div>

    </div> 

    <!--ChatGPT应答表单：能够输入问题发起搜索-->
    <div id="chatgptdiv" class="sxTabDiv" style="width:96%;display:none;padding-left:10px;font-size:12px;font-weight:bold;display:none;">
        <!--网页模拟微信对话框-->
        <div id="chatgptMsgsDiv" class="wx-scroll-list">

        </div>
        <!--输入框-->
        <div style="width:100%;padding: 2px 0;background-color:#eee;position: fixed;bottom: 40px;">
            <div style="display:flex;flex-direction: row; align-items:center;justify-content:center;width:90%;margin-left:5%;">
                <div style="width:80%;padding:2px 5px;">
                    <input type="text" id="promptBox" placeholder="随便说点什么，单次回应需要30-60秒" style="width:100%;border:1px solid silver;border-radius:5px;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;"/>
                </div>
                <div style="width:20%">
                    <button type="submit" class="btnYes" id="btnSendPrompt" style="font-size: 12px;padding:2px 5px;width:100%;color:#fff;font-weight: bold;background-color:green; ">发送</button> 
                </div>
            </div>   
        </div>          
    </div>

    <!--Timeout记录：能够显示超时历史-->
    <div id="timeoutdiv" class="sxTabDiv" style="width:96%;display:none;padding-left:10px;font-size:12px;font-weight:bold;display:none;">
        <div id="timeoutMsgsDiv" class="wx-scroll-list">

        </div>
    </div>

    <!--Settings：能够设置超时提醒市场-->
    <div id="settingsdiv" class="sxTabDiv" style="width:96%;display:none;padding-left:10px;font-size:12px;font-weight:bold;display:none;">
        <div>
            <span>超时通知(秒)</span><input id="timeoutNotifySeconds" value="120"/>
        </div>
        <div>
            <span>自动回复(秒)</span><input id="timeoutAnswerSeconds" value="120"/>
        </div>    
        <div>
            <span>企微通知(webhook)</span><input id="webhook" value=""/>
        </div>             
    </div>
      
</body>

<script type="text/javascript" src="ext/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="ext/jquery-ui.min.js"></script>

</html>
