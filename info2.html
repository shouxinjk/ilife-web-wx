<!DOCTYPE html>
<html>
<head>
    <title>小确幸大生活</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
    <link rel="stylesheet" type="text/css" href="ext/galleryview/css/galleryview.css">
    <link rel="stylesheet" type="text/css" href="css/reset2.0.min.css">
    <link rel="stylesheet" type="text/css" href="ext/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="ext/star-rating-svg/star-rating-svg.css">
    <link rel="stylesheet" type="text/css" href="ext/cascade-select/cascader.css?v=0.7">   
    <link rel="stylesheet" type="text/css" href="ext/toast/jquery.toast.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css?v=2.3">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">     
    <link rel="stylesheet" type="text/css" href="css/info2.css?v=2.76">
</head>
<body>

<div class="container">
    <!--div class="header">
        <div class="search">
            <span>MAN生活</span>
            <input placeholder=" 小确幸,大生活">
        </div>
    </div-->


    <div class="nav">
        <ul class="navUl">
        </ul>
    </div>

    <div id="body">
        <div class="imageslide">
            <ul id="gallery" class="galleryView"></ul>
        </div>    

        <div id="title" class="title side"></div>
        <!--price&coupon-->
        <div id="itemTagging-summary" class="itemTagging-summary"></div>
        <div id="profit" class="side profit-hide"></div>
        <div id="tags" class="side"></div>
        <!--div id="score">
            <div class="comment"></div>
            <div class="price"></div>
            <div class="score"></div>
        </div-->                 
        <div id="link">
            <div class="link" id="jumpLinkDiv">
                <button id="jumpbtn" type="button" data-clipboard-text="only-for-token" class="buy-btn-hide">去 看 看 &gt;</button>
            </div>     
            <div id="qrcodeImgDiv">
                <img id="qrcodeImg" src=""/>
            </div>  
        </div> 


        <div id="tabs" style="margin-top:5px">
          <ul>
            <li><a href="#tabs-images">图说</a></li>
            <li><a href="#tabs-data">数说</a></li>
            <li><a href="#tabs-buyer">生活家说</a></li>
            <!--li><a href="#tabs-seller">卖家说</a></li-->
            
          </ul>  
          <!-- 图说：图片列表 -->
          <div id="tabs-images">
            <div id="content"></div> 
          </div>                  
          <!-- 数说：数据图表 -->
          <div id="tabs-data">
            <!-- 雷达图：包含当前商品及品类平均值 -->
            <div id="radarTitle" class="prop-key" style="width:90%;display:none;">我们按照以下维度计算得到的结果，供参考。</div>   
            <!--客观评价结果：支持标达人手动录入-->
            <div id="measuresDiv" style="display:none">
                <!--label class="formLabel" style="line-height: 30px;margin:5px 0; padding:5px 0;">客观评价结果</label-->
                <div id="measuresList"></div>
            </div>    
            <!--客观评价雷达图-->                   
            <div id="radar">
            </div> 
            <div id="radarImg">
                <button id="saveRadar" style="display:none;margin:0 auto;color:blue;margin-bottom:10px;">生成带有上图的物体系海报</button>
            </div>         
            <!-- Sunburst：显示当前类目评价规则 -->
            <div id="sunburstTitle" class="prop-key" style="width:90%;display:none;margin-bottom:5px;">以下是评价体系构成，关于商品评价，我们是认真的。</div> 
            <!-- 商品属性表，可能为空-->
            <div id="props"></div>             
            <div id="sunburst" style="width:80%;padding-left:10%;">
            </div> 
            <div id="sunburstImg">
                <button id="saveSunburst" style="display:none">生成物体系海报</button>
            </div>   
            <!-- Posters: 海报列表，便于下载分享 -->
            <div id="posterTitle" class="prop-key" style="width:90%;display:none;margin-bottom:5px;">因此，我们也有不一样的视角看商品。</div> 
            <div id="poster" style="width:100%;">
            </div>             
            <!--类目选择器：在没有类目时能够发起标注-->
            <div id="category-wrapper-tip" class="prop-key" style="display:none;width:100%;text-align: left">请选择商品分类查看：</div>  
            <div id="category-wrapper" class="cascader-wrap"></div>    
          </div>
          <!-- 生活家说：评分、评论数、评论关键词 -->
          <div id="tabs-buyer">
                <div id="user-tags"></div> 
                <div id="rank"></div> 
                <div id="user-actions"></div> 
                <div id="advice"></div> 
                
                <div id="no-results-tip" class="no-result-tip-hide">你是发现新宝藏的第一人哦~~</div>
                <!-- 瀑布流 -->
                <div id="Center" style="width:90%;margin:0 auto;">
                    <ul id="waterfall"></ul>
                </div>            
          </div>           
          <!-- 参数及标签 -->
          <!--div id="tabs-seller">
            <div id="platform-logo"></div> 
            <div id="props"></div> 
          </div-->   
        </div>          

        <!-- 分享按钮 -->
        <div id="share-box" class="share-box-hide">
            <div class="share-tips">达人分享</div>
            <div id="share-bonus" class="share-bonus"></div>
            <div class="share-btn">
                <div>下单即得佣金</div>
                <a id="share-link" href="#">&nbsp;&nbsp;立即分享&nbsp;&nbsp;</a>
            </div>
        </div>   

        <!-- 标注按钮：用户能够自己点击进行标注 -->
        <div id="useraction-labeling-box" class="user-tag-box" style="display:none">

        </div>      
        <div style="width:100%;height:50px;">&nbsp;&nbsp;</div>   

        <div id="author"></div> 
        <!--div id="author-fold" class="swiper-container">
            <div class="swiper-wrapper" id="persons">
            </div>
        </div-->              
         
    </div>

    <div class="foot"></div>
</div>

</body>
