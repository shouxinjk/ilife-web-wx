    <div id="Center">
        <!--阶段描述-->   
        <div id="summaryDiv" class="sx_seperator" style="display:none;margin:20px 0; "><span>设置用户生活构成</span></div>

        <!--客观评价treemap图，显示当前选定层级的指标及属性分布-->

    <section style="position:sticky;z-index: 10;top:51px;background-color: #fff;" id="legendDivSticky">

        </div> 


        <!--属性列表：显示所有关联属性，可以增加或修改-->   
        <!-- alpha -->
        <div id="personNeedsTitlealpha" class="sx_seperator" style="margin:20px 0;display:none;"><span>增加/设置 衣食住行用等基本元素</span></div>                    
        <div id="personNeedsDivalpha" style="display:flex; flex-wrap:wrap; margin:0 2%;width:96%;align-items: center; text-align: center;justify-content: center;">
        </div> 
        <!-- beta -->
        <div id="personNeedsTitlebeta" class="sx_seperator" style="margin:20px 0;display:none;"><span>增加/设置 工作、财产等保障性元素</span></div>                    
        <div id="personNeedsDivbeta" style="display:flex; flex-wrap:wrap; margin:0 2%;width:96%;align-items: center; text-align: center;justify-content: center;">
        </div>    
        <!-- gamma -->
        <div id="personNeedsTitlegamma" class="sx_seperator" style="margin:20px 0;display:none;"><span>增加/设置 情感、社交等元素</span></div>

        <div id="personNeedsDiv" style="display:none; flex-wrap:wrap; margin:0 2%;width:96%;align-items: center; text-align: center;justify-content: center;">

    <!-- 修改关联属性的权重：对于已经建立的属性，只需要填写权重即可 -->
    <div id="personneedform" style="display:none; cursor: default;"> 
            <div style="font-size:16px;font-weight:bold;line-height: 20px;" id="enhouseTip">修改设置</div> 
            <input type="text" id="personNeedName2" placeholder="名称，必填" style="width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;border:0;" readonly/>
            <input type="number" id="personNeedWeight2" placeholder="权重百分比，1-10，必填" style="display:none;width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;" required/>         
            <div id="personNeedWeightStars" style="width:80%;text-align:left;margin-bottom:10px;margin-left:10%;" ></div>                 
            <div style="display:flex;flex-wrap: nowrap;justify-content: center;">
                <button type="submit" class="btnNo" id="btnCancelPersonNeed" style="font-size: 12px;padding:2px 5px; margin:2px;">取消</button>  
                <button type="submit" class="btnDelete" id="btnDeletePersonNeed" style="font-size: 12px;padding:2px 5px;margin:2px;">删除</button> 
                <button type="submit" class="btnYes" id="btnSavePersonNeed" style="font-size: 12px;padding:2px 5px;margin:2px;">确定</button> 
            </div>
    </div>

    <!-- 新建属性：建立后直接关联到评价指标，并且设置权重 -->
    <div id="needform" style="display:none; cursor: default;"> 
            <div style="font-size:16px;font-weight:bold;line-height: 20px;" id="enhouseTip">新增生活构成</div> 
            <div id="needTypesDiv"  style="display:flex;flex-direction: row; flex-wrap: wrap;text-align: center; justify-content: center; align-items: center;margin:10px auto;padding:0 10px;">
            </div>            
            <input type="text" id="needName2" placeholder="名称，必填" style="width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;" required/>
            <input type="text" id="needAlias2" placeholder="别名/俗称/通用名，便于普通用户理解使用" style="display:none;width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;"/>            
            <input type="number" id="needWeight2" placeholder="影响权重，1-10，必填" style="display:none;width:80%;border:1px solid silver;line-height: 24px;font-size:14px;margin:5px auto;padding:2px;" required/>     
            <div id="needWeightStars" style="width:80%;text-align:left;margin-bottom:10px;margin-left:10%;" ></div>                           
                             
            <div style="display:flex;flex-wrap: nowrap;justify-content: center;">
                <button type="submit" class="btnNo" id="btnCancelNeed" style="font-size: 12px;padding:2px 5px; margin:2px;">取消</button>  
                <button type="submit" class="btnYes" id="btnSaveNeed" style="font-size: 12px;padding:2px 5px;margin:2px;">确定</button> 
            </div>
    </div>
