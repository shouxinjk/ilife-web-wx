    <div id="qrcodeform" style="display:none; cursor: default;"> 
            <div style="font-size:16px;font-weight:bold;line-height: 20px;">长按二维码关注</div> 
            <div  style="font-size:12px;text-align: center" id='pendingAccountQrcode'></div> 
            <div id="requestForwardTip" style="font-size:16px;font-weight:bold;line-height: 20px;display:none;">申请全局开白</div> 
            <div id="myaccountlist" style="line-height: 20px;margin-bottom: 10px;display:none;"><a href="my-accounts.html" style="vertical-align: middle;font-size:12px;">需要有公众号，点击发布</a></div>            
            <div style="display:flex;flex-direction: row;justify-content: center">
                <button type="submit" class="btnNo" id="btnQuitQrcode">取消</button>
                <button type="submit" class="btnYes" id="btnYesSubscribe" style="display:none;margin-left: 5px;">已关注</button> 
            </div>
    </div> 

    <!--新用户进入需要先关注小确幸大生活-->
    <div id="bindQrcodeform" style="display:none; cursor: default;"> 
            <div style="font-size:16px;font-weight:bold;line-height: 20px;">请扫码关注后加入</div> 
            <div id="wxQrcodeDiv">

            </div>
    </div>

	<div id="accountform" style="display:none; cursor: default;"> 
	        <div style="font-size:16px;font-weight:bold;line-height: 20px;">发布微信公众号</div> 
            <input type="text" id="accountName"  placeholder="请输入公众号名称。必填。" style="width:80%;border:1px solid silver;line-height: 36px;font-size:16px;margin:5px auto;" required/>
            <textarea type="text" id="accountOriginalId" rows="2" placeholder="公众号的微信ID：如gh_xxxxxxx。必填。注意不是个人微信ID哦~~" style="width:80%;border:1px solid silver;line-height: 28px;font-size:16px;margin:5px auto;" required></textarea> 
	        <textarea type="text" id="accountDesc" rows="2" placeholder="简要描述，如情感文章、本地生活资讯等。可选。" style="width:80%;border:1px solid silver;line-height: 28px;font-size:16px;margin:5px auto;"></textarea> 
	        <div>
		        <button type="submit" class="btnNo" id="btnCancel">取消</button>	
				<button type="submit" class="btnYes" id="btnPublish">确定</button> 
	        </div>
	</div> 

    <!--班车表单：能够自定义班车名称和描述-->
    <div id="groupingform" style="display:none; cursor: default;"> 
            <div style="font-size:16px;font-weight:bold;line-height: 20px;">合集组队</div> 
            <input type="text" id="groupingName" placeholder="请输入合集名称" style="width:80%;border:1px solid silver;line-height: 36px;font-size:16px;margin:5px auto;" required/> 
            <textarea type="text" id="groupingDesc" rows="3" placeholder="组队简要描述" style="width:80%;border:1px solid silver;line-height: 36px;font-size:16px;margin:5px auto;" required></textarea> 
            <div>
                <button type="submit" class="btnNo" id="btnGroupingNo">取消</button>  
                <button type="submit" class="btnYes" id="btnGroupingYes">确定</button> 
            </div>
    </div> 

    <!--充值-->
    <div id="chargeForm" style="display:none; cursor: default;"> 
            <div style="font-size:16px;font-weight:bold;line-height: 20px;">充值阅豆</div> 
            <div id="chargeDiv" class="poor-topping-div">
                
            </div>
            <div>
                <button type="submit" class="btnNo" style="color:silver;border-color:silver;" id="btnCancelCharge">取消</button> 
            </div>
    </div>
