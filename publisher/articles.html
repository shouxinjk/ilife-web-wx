    <link rel="stylesheet" type="text/css" href="../ext/siiimple-toast-master/style.css?v=1.0">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="css/publisher.css?v=0.5">
    <link rel="stylesheet" type="text/css" href="css/articles.css?v=1.4">
    <link rel="stylesheet" type="text/css" href="../css/waterfall.css">
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">    
</head>

<body>
    <!--div class="header">
        <div class="search">
            <span>MAN生活</span>
            <input placeholder=" 小确幸,大生活">
        </div>
    </div-->

    <!-- 导航菜单 -->
    <!--div class="nav">
        <ul class="navUl">
        </ul>
    </div-->   

    <!-- 用户信息 --> 
    <view class="info" id="user"></view>
    <!-- 按钮 --> 
    <view class="order" id="buttons">      
        <div class="order-cell" id="articles" data-tagging="like view">
            <img class="order-cell-icon-small" src="images/articles-selected.png"/>
            <div class="actiontype-selected">文章</div>
        </div>           
        <div class="order-cell" id="accounts" data-tagging="buy">
            <img class="order-cell-icon-small" src="images/accounts.png"/>
            <div class="actiontype">公众号</div>
        </div>   
        <div class="order-cell" id="reads" data-tagging="buy">
            <img class="order-cell-icon-small" src="images/reads.png"/>
            <div class="actiontype">阅读</div>
        </div>  
        <div class="order-cell" id="subscribes" data-tagging="buy">
            <img class="order-cell-icon-small" src="images/subscribes.png"/>
            <div class="actiontype">关注</div>
        </div>                  
        <div class="order-cell" id="my" data-tagging="share">
            <img class="order-cell-icon-small" src="images/my.png"/>
            <div class="actiontype">我的</div>
        </div>                                    
    </view>

    <div class="tips" style="line-height: 16px;">
        阅读需保持10秒，报数奖励阅豆，阅豆越多排名越靠前<br/>还可以<a id="advertiseArticle" href="my.html" style="font-size: 12px;">置顶</a>&nbsp;&nbsp;或右上角分享发起微信群开车
    </div> 

    <div id="Center">
        <ul id="waterfall">
            <li id="createArtileEntry"><div class='add-new-wrapper' id='createArticleBtn'>
                    <div class='add-new-logo-wrapper'>+</div>
                    <div class='add-new-title'>发布文章</div>
                </div>
            </li>            
        </ul>
    </div>

    <!-- 加载进度与提示 -->
    <div class="loading-hide" id="loading">
        <img src="http://www.uusucai.com/d/file/web/tubiao/2015/06/19/5fc1dd5e77261ac65f5412ba66b466e4.gif"/>
    </div>

    <div id="footer" class="footer-hide">
        我是有底线的
    </div>  

    <div style="height:60px;">
        &nbsp;&nbsp;
    </div> 

  <div id="sx-menu">
    <a href="../index.html" class="menu-btn">
        <img src="../images/smile-happy.png" width="20px" height="20px"/>
        <div class="menu-btn-txt">&nbsp;推荐</div>
    </a>
    <a href="../feeds.html" class="menu-btn">
        <img src="../images/biglist.png" width="20px" height="20px"/>
        <div class="menu-btn-txt">&nbsp;发现</div>
    </a>
    <a href="#" class="menu-btn">
        <img src="../images/my-selected.png" width="20px" height="20px"/>
        <div class="menu-btn-txt-selected">&nbsp;流量主</div>
    </a>        
  </div>

	<div id="checkform" style="display:none; cursor: default;"> 
	        <div style="font-size:16px;font-weight:bold;line-height: 20px;">阅读报数</div> 
	        <input type="number" id="viewNumbers" placeholder="请输入文章右下角阅读数" style="width:80%;border:1px solid silver;line-height: 36px;font-size:16px;margin:5px auto;" required/> 
	        <div>
		        <button type="submit" class="btnNo" id="btnNo">取消</button>	
				<button type="submit" class="btnYes" id="btnYes">确定</button> 
	        </div>
	</div> 

	<div id="articleform" style="display:none; cursor: default;"> 
	        <div style="font-size:16px;font-weight:bold;line-height: 20px;">粘贴微信文章链接</div> 
	        <textarea type="url" id="articleUrl" rows="3" placeholder="请复制并粘贴微信文章URL" style="width:80%;border:1px solid silver;line-height: 36px;font-size:16px;margin:5px auto;" required></textarea> 
	        <div>
		        <button type="submit" class="btnNo" id="btnCancel">取消</button>	
				<button type="submit" class="btnYes" id="btnPublish">确定</button> 
	        </div>
	</div> 

    <!--充值-->
    <div id="chargeForm" style="display:none; cursor: default;"> 
            <div style="font-size:16px;font-weight:bold;line-height: 20px;">充值阅豆</div> 
            <div id="chargeDiv" class="poor-topping-div">
                
            </div>
            <div>
                <button type="submit" class="btnNo" style="color:silver;border-color:silver;" id="btnCancelCharge">取消</button> 
            </div>
    </div> 

</body>
