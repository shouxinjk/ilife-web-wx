<html>

<head>
    <title>生活家-小确幸大生活</title>

    <link rel="stylesheet" type="text/css" href="../css/reset2.0.min.css">
    <link rel="stylesheet" type="text/css" href="../ext/toast/jquery.toast.min.css">
     <link rel="stylesheet" type="text/css" href="css/publisher.css?v=1.02">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../broker/css/broker.css">
    <link rel="stylesheet" type="text/css" href="../broker/css/broker-money.css?v=1.7">
    <link rel="stylesheet" type="text/css" href="../css/waterfall.css">
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">    
    <link rel="stylesheet" href="../ext/bootstrap.min.css">
    <link rel="stylesheet" href="../ext/bootstrap-table.min.css">

<body>
    <!--div class="header">
        <div class="search">
            <span>MAN生活</span>
            <input placeholder=" 小确幸,大生活">
        </div>
    </div-->

    <!-- 导航菜单 -->
    <!--div class="nav">

<section>
    <!-- 用户信息 --> 
    <view class="info" id="user"></view>
    <!-- 按钮 --> 
    <view class="order" id="buttons" style="position:sticky;z-index: 9;top:0;background-color: #fff;">      
        <div class="order-cell" id="articles" data-tagging="like view">
            <img class="order-cell-icon-small" src="images/articles.png"/>
            <div class="actiontype">文章</div>
        </div>           
        <div class="order-cell" id="accounts" data-tagging="buy">
            <img class="order-cell-icon-small" src="images/accounts.png"/>
            <div class="actiontype">公众号</div>
        </div>   
        <div class="order-cell" id="material" data-tagging="buy">
            <img class="order-cell-icon-small" src="images/material.png"/>
            <div class="actiontype">带货</div>
        </div>  
        <div class="order-cell" id="reads" data-tagging="buy">
            <img class="order-cell-icon-small" src="images/reads.png"/>
            <div class="actiontype">数据</div>
        </div>                 
        <div class="order-cell" id="my" data-tagging="share">
            <img class="order-cell-icon-small" src="images/my-selected.png"/>
            <div class="actiontype-selected">我的</div>
        </div>                                    
    </view>

    <div class="tips">
        以下为带货收益汇总，满100元即可发起提现申请
    </div> 

    <div style="width:90%;text-align: center;margin:5px auto;display: flex;flex-direction: row;flex-wrap: nowrap;">
        <div class='filter' style="width:25%" id="myArticleFilter">文章</div>
        <div class='filter' style="width:25%" id="myAccountFilter">公众号</div>
        <div class='filter' style="width:25%" id="myTeamFilter">团队</div>
        <div class='filter-selected' style="width:25%" id="myMoneyFilter">收益</div>
    </div>

    <div id="Center">
        <div class="money-all" id="amountTotal">￥0</div>
        <div class="money-all-text">我的总收益</div>        
        <div class="money-table">
            <div class="money-column-left">
                <div class="money-settlement amount-larger" id="amountSettlement">￥0</div>
                <div class="money-settlement-text">已结算金额</div>
            </div>
            <div class="money-column-right">
                <div class="money-cell" id="amountPayable">可提现：￥0</div>
                <div class="money-cell" id="amountLocked">锁定中：￥0</div>
                <div class="money-cell-border" id="amountPayment">已提现：￥0</div>
            </div>
        </div>
        <div class="money-table-cont">
            <div class="money-column-left">
                <div class="money-clearing amount-larger" id="amountPending">￥0</div>
                <div class="money-clearing-text">结算中金额</div>
            </div>
            <div class="money-column-right">
                <div class="money-cell-tips">* 结算中：订单尚在结算</div>
                <div class="money-cell-tips">* 锁定中：目标达成即可提现</div>
            </div>
        </div>        
    </div>

    <!-- 订单列表 -->
    <div class="tips">
        &nbsp;&nbsp;
    </div>    
    <div class="money-all-text">订单列表</div> 
    <div id="CenterOrders">
        <ul id="waterfall"></ul>
    </div> 

    <!-- 加载进度与提示 -->
    <div class="loading-hide" id="loading">
        <img src="http://www.uusucai.com/d/file/web/tubiao/2015/06/19/5fc1dd5e77261ac65f5412ba66b466e4.gif"/>
    </div>

    <div id="footer" class="footer-hide" style="border:none;font-size:10px;">
    </div> 
</section>
  <div id="sx-menu">
    <a href="../index.html" class="menu-btn">
        <img src="../images/smile-happy.png" width="20px" height="20px"/>
        <div class="menu-btn-txt">&nbsp;推荐</div>
    </a>
    <a href="../measures.html" class="menu-btn">
        <img src="../images/measure.png" width="20px" height="20px"/>
        <div class="menu-btn-txt">&nbsp;评价</div>
    </a>
    <a href="../proposals.html" class="menu-btn">
        <img src="../images/proposal.png" width="20px" height="20px"/>
        <div class="menu-btn-txt">&nbsp;定制</div>
    </a> 
    <a href="#" class="menu-btn">
        <img src="../images/my-selected.png" width="20px" height="20px"/>
        <div class="menu-btn-txt-selected">&nbsp;流量主</div>
    </a>        
  </div>

    <!--充值-->
    <div id="chargeForm" style="display:none; cursor: default;"> 
            <div style="font-size:16px;font-weight:bold;line-height: 20px;">充值阅豆</div> 
            <div id="chargeDiv" class="poor-topping-div">
                
            </div>
            <div>
                <button type="submit" class="btnNo" style="color:silver;border-color:silver;" id="btnCancelCharge">取消</button> 
            </div>
    </div> 

</body>
