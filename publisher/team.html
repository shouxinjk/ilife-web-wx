    <view class="order" id="buttons">      
        <div class="order-cell" id="articles" data-tagging="like view">
            <img class="order-cell-icon-small" src="images/articles.png"/>
            <div class="actiontype">文章</div>
        </div>           
        <div class="order-cell" id="accounts" data-tagging="buy">
            <img class="order-cell-icon-small" src="images/accounts.png"/>
            <div class="actiontype">公众号</div>
        </div>   
        <div class="order-cell" id="material" data-tagging="buy">
            <img class="order-cell-icon-small" src="images/material.png"/>
            <div class="actiontype">带货</div>
        </div>  
        <div class="order-cell" id="reads" data-tagging="buy">
            <img class="order-cell-icon-small" src="images/reads.png"/>
            <div class="actiontype">数据</div>
        </div>                 
        <div class="order-cell" id="my" data-tagging="share">
            <img class="order-cell-icon-small" src="images/my-selected.png"/>
            <div class="actiontype-selected">我的</div>
        </div>                                    
    </view>

    <div class="tips">
        分享二维码邀请更多成员加入团队
    </div> 

    <div style="width:90%;text-align: center;margin:5px auto;display: flex;flex-direction: row;flex-wrap: nowrap;">
        <div class='filter' style="width:25%" id="myArticleFilter">文章</div>
        <div class='filter' style="width:25%" id="myAccountFilter">公众号</div>
        <div class='filter-selected' style="width:25%" id="myTeamFilter">团队</div>
        <div class='filter' style="width:25%" id="myMoneyFilter">收益</div>
    </div>

    <!-- 分享二维码邀请 -->
    <div id="qrcode" align="center" style="display:none"></div>

    <div id="Center">
        <ul id="waterfall">
            <li>
                <div class='persona' id='add-team-member'>
                    <div class='persona-logo-wrapper'></div>
                <div class='persona-info'>
                    <div class='persona-title' style="line-height: 55px">分享二维码邀请加入</div>
                </div>
                <div class='persona-action'>+</div>
            </li>            
        </ul>
    </div>    

    <!-- 加载进度与提示 -->
    <div class="loading-hide" id="loading">
        <img src="http://www.uusucai.com/d/file/web/tubiao/2015/06/19/5fc1dd5e77261ac65f5412ba66b466e4.gif"/>

            </div>
